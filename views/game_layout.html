            <div class="col-xs-12"><h2 id="current-word"></h2></div>
            <div id="timer" class="col-xs-12"  style="vertical-align: top;"></div>

            <canvas id="lienzo" width="840" height="594" class="col-xs-12"></canvas>

    <div class="col-xs-10 col-sm-3 col-lg-3 col-centered" style="vertical-align: bottom; height: 100%;" >

            <div id="chat-content-row" class="row" >

                <div id='chat-content' class="col-xs-12 col-centered" ></div>

            </div>
            <div id='chat-tools' class="row">
                <div class="col-xs-10 col-centered"  style=" vertical-align: bottom;">

                    <div>

                        <div class="form-group">

                            <div class="input-group">
                                <input id='chat-text'type="text" class="form-control" id="exampleInputAmount" placeholder="your guessing">
                                <div id="chat-submit" class="btn btn-primary input-group-addon">Send</div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>
        </div>
    </div>

</div>

<script>

    function submit($msg){
        myApp.sendChatMessage($msg);
        var myDiv = $("#chat_text").get(0);
        //myDiv.scrollTop = myDiv.scrollHeight;
    }
    $('#chat-submit').click(function(e){
        e.preventDefault();
        var msg = $('#chat-text').val();
        $('#chat-text').val('');
        console.log(msg);
        submit(msg);
    });
    $(window).keypress(function(e){

        if (e.keyCode == 13) {
            e.preventDefault();
            var msg = $('#chat-text').val();
            $('#chat-text').val('' );
            console.log(msg);
            submit(msg);
        }
    });
    $(window).resize();
