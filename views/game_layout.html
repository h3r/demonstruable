</div>

<script>

    function submit($msg){
        myApp.sendChatMessage($msg);
    }
    $('#chat-submit').click(function(e){
        e.preventDefault();
        var msg = $('#chat-text').val();
        $('#chat-text').val('');
        console.log(msg);
        submit(msg);
    });
    $('#chat-submit').keyup(function(e){
        e.preventDefault();
        var msg = $('#chat-text').val();
        $('#chat-text').val('' );
        console.log(msg);
        submit(msg);
    });
